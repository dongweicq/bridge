name: Build Bridge APK

on:
  push:
    branches: [ main, master, phase1-foundation ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'doc/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 手动触发

permissions:
  contents: write

env:
  APP_VERSION_NAME: "1.0.${{ github.run_number }}"
  APP_VERSION_CODE: ${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整的 git 历史和 tags

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug
      env:
        APP_VERSION_NAME: "1.0.${{ github.run_number }}"
        APP_VERSION_CODE: ${{ github.run_number }}

    - name: Build Release APK (Unsigned)
      run: ./gradlew assembleRelease
      env:
        APP_VERSION_NAME: "1.0.${{ github.run_number }}"
        APP_VERSION_CODE: ${{ github.run_number }}

    - name: List APK files
      run: |
        echo "=== Debug APK ==="
        ls -la app/build/outputs/apk/debug/
        echo "=== Release APK ==="
        ls -la app/build/outputs/apk/release/

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: bridge-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: bridge-release-unsigned
        path: app/build/outputs/apk/release/*.apk

    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Bridge v1.0.${{ github.run_number }}
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
